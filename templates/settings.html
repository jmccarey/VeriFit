{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <div class="container p-5">
        <div class="row">
            <span class="col-3"></span>
            <form action="/settings" method="post" class="col-6">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="name" value="{{opts.name}}" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="email" value="{{opts.email}}" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Current Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="new" placeholder="New Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirm" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Change</button>
            </form>
        </div>
        <div class="row">
            <span class="col-3"></span>
            <p class="loginError text-center col-6">{{error}}</p>
        </div>
    </div>
{% endblock %}
