{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container p-5">
        <div class="row">
            <span class="col-3"></span>
            <form action="/register" method="post" class="col-6">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
        <div class="row">
            <span class="col-3"></span>
            <p class="loginError text-center col-6">{{error}}</p>
        </div>
    </div>
{% endblock %}
